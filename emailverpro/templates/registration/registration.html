{% block title %} Register {% endblock %}

{% block content %}
<div class="center">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</div>

{% endblock %}

{% block messages %}
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
{% endblock %}
